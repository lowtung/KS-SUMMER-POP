<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <link href="Assets/Images/icon.png" rel="icon">

  <title>Kate Spade Summer Game MY</title>

</head>


<body>
  <!-- desktop -->
  <div id="desktop">
    <div class="background">
      <div style="padding: 0;">
        <div class="contentcontainer" style="text-align: center;">
          <div>
            <img width="200px" src="Assets/Images/logo.png" alt="" style="padding: 50px 0 35px;">
          </div>

          <div>
            <h style="font-size: 18px; font-family: AustinBold;">Ops.. we detected you are on desktop,</h>
            <br>
            <h style="font-size: 18px; font-family: AustinBold;">please scan QR code to experience on
              mobile.</h>
          </div>

          <!-- remember to update the qr code to the domain -->
          <div>
            <img width="220px" src="Assets/Images/QRcode.png" alt="" style="padding: 60px 20px 0;">
          </div>

          <div id="footer" style="text-align: center; width: 100%; padding-bottom: 20px;">
            <p style="font-family: AustinLight; font-size: 14px; margin-bottom: 5px; color: #010101; bottom:0%">
              © 2021 by kate spade |
              Powered by <a href="https://www.conten.tech/"
                style="text-decoration: underline; color:#010101">Conten.T</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ------- -->

  <div id="mobile">
    <div class="box-background">
      <div>
        <img style="height: 50%; width: 50%; margin-top: -5px;" class="center" src="Assets/Images/logo.png">
      </div>
      

      <div>
        <img style="width: 70%; margin-top: -10px" class="center" src="Assets/Images/2.png">
      </div>

      <div style="margin-top: 5px; margin-bottom: 5px; color: #010101; text-align: center;">
        <p
        style="margin-top: 5px; margin-bottom: 0px; color: #0a6e38; font-size: 10vw; text-decoration: none; font-family: AustinBold; text-align: center;">
        Score: 128</p>
        <p
        style="margin-top: 5px; margin-bottom: 5px; line-height: 1.2; font-size: 5vw; text-decoration: none; font-family: AustinLight; text-align: center;">
        impressive buzz!<br> you've got a high score!<br>you can redeem your gift or play again.</p>
      </div>

    </div>


    <!-- button -->

    <div style="margin-top: 125%; ">
      <a href="redeem.html">
        <button id="submit" class="btn">REDEEM GIFT</button></a>
    </div>

    <div style="margin-top: 5%; ">
      <a href="#game.html">
        <button style="background-color: #d9dada;" class="btn">PLAY AGAIN</button></a>
    </div>


    <div id="footer" style="text-align: center; width: 100%; padding-bottom: 20px;">
      <p style="font-family: AustinLight; font-size: 3vw; margin-bottom: 5px; color: #010101; bottom:0%">
        © 2021 by kate spade |
        Powered by <a href="https://www.conten.tech/" style="text-decoration: underline; color:#010101">Conten.T</a>
      </p>
    </div>

  </div>


  <!-- ------- -->
  <script>
    function CopyLink() {
      var amazingText = "http://SS21.kspadeexperiencemy.com";
      console.log("Copy Initiated");
      navigator.clipboard.writeText(amazingText);
      alert("Link Copied!");
    }
  </script>

  <script>
    var d = document.getElementById("desktop");
    var m = document.getElementById("mobile");

    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      console.log("mobile detected");
      d.style.display = "none";
      m.style.display = "block";
    } else {
      console.log("desktop detected");
      d.style.display = "block";
      m.style.display = "none";
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->




</body>

</html>
